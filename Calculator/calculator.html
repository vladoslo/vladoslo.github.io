<!DOCTYPE html>
<html lang="en">
<html>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/62bf2ad3ac.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="calculator.css">
    <title>Calculator</title>
</head>
<body>

    <div class="calculator">
        <div class="header">
            <input type="text" placeholder="0,00" class="account" readonly>
            <input type="text" placeholder="0,00" class="result" readonly>
        </div>
        <div class="main"></div>

            <button onclick="input('%')" class="btn">%</button>
            <button onclick="input('')" class="btn">C</button>
            <button onclick="input('')" class="btn"><i class="fas fa-backspace"></i></button>
            <button onclick="input('/')" class="btn btn-indigo">/</button>
            <button onclick="input('7')" class="btn">7</button>
            <button onclick="input('8')" class="btn">8</button>
            <button onclick="input('9')" class="btn">9</button>
            <button onclick="input('*')" class="btn btn-indigo">x</button>
            <button onclick="input('4')" class="btn">4</button>
            <button onclick="input('5')" class="btn">5</button>
            <button onclick="input('6')" class="btn">6</button>
            <button onclick="input('-')" class="btn btn-indigo">-</button>
            <button onclick="input('1')" class="btn">1</button>
            <button onclick="input('2')" class="btn">2</button>
            <button onclick="input('3')" class="btn">3</button>
            <button onclick="input('+')" class="btn btn-indigo">+</button>
            <button onclick="input('0')" class="btn">0</button>
            <button onclick="input('.')" class="btn">.</button>
            <button onclick="result()" class="btn-big">=</button>


    </div>
    
    <script src="calculator.js"></script>
</body>
</html>
